{% extends "base.html" %} 

{% block content %}

<div class="shop-container">
  <h1> My Shopping List </h1>
  <div class="shop-search">
    <form action="" method="POST">
     
      {% comment %} <input type="text" placeholder="Enter item" />  {% endcomment %}
      {% csrf_token %}
      {{form.title}}
      <button>Add</button>
    </form>
  </div>

  <div class="shop-list">
    
    
    {% for item in items %}

    <div class="shop-list-item">
      <div class="item">
        <input type="checkbox" />
        <p>{{item.title}}</p>
      </div>

      <div class="btn-container">
        <div class="edit">
          <a href="{% url 'item-update' item.id %}">
            <i class="fa-solid fa-pen-to-square"></i>
          </a>
        </div>
        <div class="del">
          <a href="{% url 'item-delete' item.id %}">
            <i class="fa-solid fa-trash-can"></i>
          </a>
        </div>
      </div>
    </div>
      
    {% endfor %}
      
   





   

 
  </div>
</div>

{% endblock content %}
